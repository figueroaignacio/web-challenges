<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration article"
          class="card__image"
        />
        <div>
          <span class="card__badge">Learning</span>
        </div>
        <div>
          <span class="card__date">Published 21 Dec 2023</span>
        </div>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="card__avatar"
          />
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/figueroaignacio" target="_blank">Ignacio Figueroa</a>.
    <footer/>
  </body>
</html>
