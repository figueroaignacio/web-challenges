<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Article image"
          class="card__image"
        />
        <span class="card__category">Learning</span>
        <p>Published 21 Dec 2023</p>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author">
          <img
            src="./assets//images/image-avatar.webp"
            alt="Greg Hooper"
            class="card__avatar"
          />
          <span class="card__author--name">Greg Hooper</span>
        </div>
        <button class="card__link">Read More</button>
      </article>
    </main>
    <div class="attribution">
      Coded by
      <a
        href="https://github.com/figueroaignacio/web-challenges"
        target="_blank"
        >Ignacio Figueroa</a
      >
    </div>
  </body>
</html>
